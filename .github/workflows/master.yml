name: master
concurrency: ${{ github.workflow }}/${{ github.ref }}

on:
  push:
    branches:
      - master

permissions:
  packages: write

jobs:
  ci:
    uses: ./.github/workflows/build.yml
  tag:
    needs: ci
    uses: ./.github/workflows/tag.yml
    permissions:
      contents: write
      actions: write
